<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register</title>
  <link rel="stylesheet" href="../styles/register.css" />
</head>
<body>
  <div class="outer-container">
    <div class="login-container">
      <div class="inner-container">
        <form class="register-form" id="form-register">
          <h2>Register</h2>
          <input type="text" id="register-name" placeholder="Enter your Name" required />
          <input type="text" id="register-familyname" placeholder="Enter your Lastname" required />
          <input type="email" id="register-email" placeholder="Enter your email" required />
          <input type="password" id="register-password" placeholder="Create a password" required />
          <button type="submit" class="register-btn">Register</button>
          <p class="par1">
            Already have an account? <a href="./authentication.html">Login here</a>
          </p>
        </form>
      </div>
    </div>
  </div>
  <script src="./scripts/script.js"></script>
</body>
</html>
